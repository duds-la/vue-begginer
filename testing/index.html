<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .box{
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>oi</h1>
    <div class="" id="app">
        <div v-if="false">
            <p>{{title}} / {{author}}</p>
        </div>
        <br>
        <br>
        <div class="box" @mouseover="handleEvent">entrar mouse</div>
        <div class="box" @mouseleave="handleEvent">sair mouse</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
